<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content{
            margin: auto;
        }
        
    </style>
</head>
<body>

    <div id="content">
        <h1 id="show_time"></h2>
    </div>

    <script>
        function setShowTime(msg)
        {
            document.querySelector("#show_time").innerHTML=msg;
        }

        function getTime()
        {
            let double12 = +new Date("2025-12-12 00:00:00");
            let now = +new Date();

            let time = (double12-now)/1000;

            let days = parseInt(time/60/60/24);
            let hours = parseInt(time/60/60%24);
            hours > 0 ? "0"+hours:hours;
            let minutes = parseInt(time/60%60);
            minutes > 0 ? "0"+minutes:minutes;
            let s = parseInt(time%60);
            s > 0 ? "0"+s:s;

            let result = `${days}天${hours}小时${minutes}分${s}秒`;

            return result;
        }

        let timeout = setInterval(()=>{
            setShowTime(`双十二秒杀倒计时：${getTime()}`);
        },1000);
        
        getTime();
    </script>
</body>
</html>
